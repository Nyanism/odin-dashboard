<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="search-bar">Search Bar</div>
      </div>

      <div class="sidebar">
        <div class="dashboard">
          <img class="dashboard-icon" src="./Assets/dashboard.png" alt="Dashboard Icon">
          Dashboard
        </div>
        <div class="sidebar-main-list">
          <ul>
            <li><img src="./Assets/home.png" alt="Home Icon">Home</li>
            <li><img src="./Assets/profile.png" alt="Profile Icon">Profile</li>
            <li><img src="./Assets/messages.png" alt="Messages Icon">Messages</li>
            <li><img src="./Assets/history.png" alt="History Icon">History</li>
            <li><img src="./Assets/tasks.png" alt="Tasks Icon">Tasks</li>
            <li><img src="./Assets/communities.png" alt="Communities Icon">Communities</li>
          </ul>
        </div>
        <div class="sidebar-secondary-list">
          <ul>
            <li><img src="./Assets/settings.png" alt="Settings Icon">Settings</li>
            <li><img src="./Assets/support.png" alt="Support Icon">Support</li>
            <li><img src="./Assets/privacy.png" alt="Privacy Icon">Privacy</li>
          </ul>
        </div>
      </div>

      <div class="main-content">Your Projects</div>
    </div>
  </body>
</html>
